<div class="half-w d-inline-b">
  <h1>{{cultivar.nome}}</h1>

  <table mat-table #tableEst class="mat-elevation-z4 half-left" [dataSource]="myEstados">
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef> Sigla </th>
      <td mat-cell *matCellDef="let row"> {{row.sigla}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div class="half-w d-inline-b align-r">
  <h1>Produtividade</h1>

  <div class="full-w align-r">
    <button mat-raised-button color="primary" (click)="openDialogProdutividade()">Cadastrar Produtividade</button>
  </div>

  <table mat-table #tableProd class="mat-elevation-z4 half-right" [dataSource]="myProdutividade">
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let row"> {{row.data | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="produtividade">
      <th mat-header-cell *matHeaderCellDef> Produtividade </th>
      <td mat-cell *matCellDef="let row"> {{row.produtividade}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumnsProd"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProd;"></tr>
  </table>

</div>
