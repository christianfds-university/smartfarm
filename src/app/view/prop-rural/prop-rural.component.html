<div *ngIf="Prop != undefined">
	<h1>
		{{Prop.nome}}
	</h1>
	<div>
		{{Prop.descricao}}
	</div>
	<div style="height:5px"></div>
	<div>
		<b>Latitude: </b>{{Prop.location.coordinates[1]}}<br>
		<b>Longitude: </b>{{Prop.location.coordinates[0]}}
	</div>
</div>
