<div class="myFlex">
	
	<span class="spacer"></span>

	<mat-card class="form-holder">
		<form (ngSubmit)="register()" class="myForm align-r" #registerForm="ngForm">
			<div class="fullW-field" *ngIf="message !== ''">
				{{message}}
			</div>
			<mat-form-field class="fullW-field">
				<input matInput placeholder="Nome" [(ngModel)]="registerData.nome" name="nome" required>
			</mat-form-field>
			<mat-form-field class="fullW-field">
				<input matInput placeholder="Email" [(ngModel)]="registerData.email" name="email" required>
			</mat-form-field>
			<mat-form-field class="fullW-field">
				<input matInput placeholder="Senha" [(ngModel)]="registerData.password" name="password" type="password" required>
			</mat-form-field>
			<button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Concluir Registro!</button>
		</form>
	</mat-card>

	<span class="spacer"></span>

</div>
